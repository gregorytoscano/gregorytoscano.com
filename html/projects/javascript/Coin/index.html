<html>
<head><title>
</title>
<script src="js/coinFlip.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<style>
#results
{
    display: block;
    max-width:100%;
    height:auto;
}

img{
	display: block;
    max-width:100%;
    height:auto;
}

</style>
</head>

<body>
<div class="container-fluid">
<div class="row">
		<div class="col-md-6">
			<h2 class="text-center">Coin Flip</h2>
		</div>
		<div class="col-md-6"></div>
</div>

<div class="row">		
	<div class="col-md-4">
		<button type="button" class="btn btn-default center-block" id="toss" onclick="toss()">Flip Coin</button><br />
		<center><span id="results"><img id="results" src="images/heads.jpg"></span></center>
	</div>
	<div class="col-md-8">
		<div class="form-group">
			<strong>Number of Flips: </strong>
			<span id="seq"> 0</span>
		</div>
		<div class="form-group">
			<strong>
				Heads Count: 
			</strong>
			<span id="headsDisplay"> 0</span> <br />
			<strong>
				Percentage: 
			</strong>
			<span id="heads_Percent_Display"> 0</span>%
		</div>
		<div class="form-group">
			<strong>
				Tails Count: 
			</strong>
			<span id="tailsDisplay">0</span> <br />
			<strong>
				Percentage: 
			</strong>
			<span id="tails_Percent_Display"> 0</span>%
		</div>
	</div>
</div>		
</div>
</body>
</html>
