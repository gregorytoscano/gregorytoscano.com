<!doctype html>
<html>
  <head>
      <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<link href="css/main.css" rel="stylesheet" />
	<script src="js/bootstrap.min.js"></script>
    <script src="js/controllers/shared/angular.min.js"></script>
	<script type="javascript">
		$(".modal-wide").on("show.bs.modal", function() {
		var height = $(window).height() - 200;
		$(this).find(".modal-body").css("max-height", height);
		});
	</script>
	<script type="javascript">
		$(function() {
			if($.browser.msie) {
			$('.modal').removeClass('modal.fade');
		}
		});
	</script>
  </head>
  <body ng-app="myApp">
    <div class="header">
      <div class="container-fluid">
        <center><h1>South Park Characters</h1></center></div>
    </div>

    <div class="main" ng-controller="MainController">
      <div class="container">
        <div ng-repeat="character in characters" class="col-md-6">
          <div class="panel">
			<div class="panel-heading">
				<center>
				<p class="title"> {{ character.name | uppercase}}</p>
				</center>
			</div> 
			<div class="panel-body">
				<center>		  
				<a ng-href="#characterModal" data-toggle="modal">
					<img class="img-responsive" ng-src="{{ character.cover }}">
				</a>
				<div id="characterModal" class="modal fade" role="dialog">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title"> {{ character.name | uppercase }}</h4>
						</div>
						<div class="modal-body" ng-repeat="character in characters">
							<img class="img-responsive" ng-src="{{ character.cover }}">
							<p>			
							<center>
								<table>
								<tr>
									<th>
										<strong> Gender: </strong>
									</td> 
									<td style="padding-left:10px;">
										{{ character.gender }} 
									</td> 				
								</tr>
								<tr>
									<td>
										<strong> Grade: </strong> 
									</td>
									<td style="padding-left:10px;"> 
										{{ character.grade }} 
									</td>
								</tr>
								</table>
							</center>
							</p>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						</div>
					</div>
				</div>
			</div>	  
				</center>
			</div>	
			
		  </div>
        </div>

      </div>
    </div>

    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>
  </body>
</html>
