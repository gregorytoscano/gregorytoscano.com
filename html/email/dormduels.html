<!-- ****************************************** MODALS ************************************************* -->

<!-- Modal EMAIL-->
<div class="modal fade modal-info" id="modalEmail" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title text-center" id="myModalLabel">Contact Me</h4>
            </div><!--END MODAL HEADER -->
            <div class="modal-body">
                    <div class="form-group">
                        <label for="firstname">Firstname</label>
                        <input type="text" class="form-control center-block" id="firstname" name="firstname" placeholder="Firstname"
                    </div>
                    <br />
                    <div class="form-group">
                        <label for="lastname">Lastname</label>
                        <input type="text" class="form-control center-block" id="lastname" name="lastname" placeholder="Lastname"
                    </div>
                    <br />
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control center-block" id="email" name="email" placeholder="Email Address"
                    </div>
                    <br />
                    <div class="form-group">
                        <label for="textareabox">Type Message</label>
                        <div class="btn-toolbar" data-role="editor-toolbar" data-target="#editor">
                            <div class="btn-group">
                                <a class="btn btn-default dropdown-toggle" data-toggle="dropdown" title="Font Size">
                                    <i class="fa fa-text-height"></i>&nbsp;<b class="caret"></b>
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a data-edit="fontSize 5" class="fs-Five">Huge</a></li>
                                    <li><a data-edit="fontSize 3" class="fs-Three">Normal</a></li>
                                    <li><a data-edit="fontSize 1" class="fs-One">Small</a></li>
                                </ul>
                            </div>
                            <div class="btn-group">
                                <a class="btn btn-default" data-edit="bold" title="Bold (Ctrl/Cmd+B)">
                                    <i class="fa fa-bold"></i>
                                </a>
                                <a class="btn btn-default" data-edit="italic" title="Italic (Ctrl/Cmd+I)">
                                    <i class="fa fa-italic"></i>
                                </a>
                                <a class="btn btn-default" data-edit="underline" title="Underline (Ctrl/Cmd+U)">
                                    <i class="fa fa-underline"></i>
                                </a>
                            </div>
                            <div class="btn-group">
                                <a class="btn btn-default" data-edit="insertunorderedlist" title="Bullet list">
                                    <i class="fa fa-list-ul"></i>
                                </a>
                                <a class="btn btn-default" data-edit="insertorderedlist" title="Number list">
                                    <i class="fa fa-list-ol"></i>
                                </a>
                                <a class="btn btn-default" data-edit="outdent" title="Reduce indent (Shift+Tab)">
                                    <i class="fa fa-outdent"></i>
                                </a>
                                <a class="btn btn-default" data-edit="indent" title="Indent (Tab)">
                                    <i class="fa fa-indent"></i>
                                </a>
                            </div>
                            <div class="btn-group">
                                <a class="btn btn-default" data-edit="justifyleft" title="Align Left (Ctrl/Cmd+L)">
                                    <i class="fa fa-align-left"></i>
                                </a>
                                <a class="btn btn-default" data-edit="justifycenter" title="Center (Ctrl/Cmd+E)">
                                    <i class="fa fa-align-center"></i>
                                </a>
                                <a class="btn btn-default" data-edit="justifyright" title="Align Right (Ctrl/Cmd+R)">
                                    <i class="fa fa-align-right"></i>
                                </a>
                                <a class="btn btn-default" data-edit="justifyfull" title="Justify (Ctrl/Cmd+J)">
                                    <i class="fa fa-align-justify"></i>
                                </a>
                            </div>
                            <div class="btn-group">
                                <a class="btn btn-default dropdown-toggle" data-toggle="dropdown" title="Hyperlink">
                                    <i class="fa fa-link"></i>
                                </a>
                                <div class="dropdown-menu input-append">
                                    <input placeholder="URL" type="text" data-edit="createLink" />
                                    <button class="btn" type="button">Add</button>
                                </div>
                            </div>
                        </div><!--END btn-toolbar -->
                    </div><!--END form-group -->
                    <div id="editor" class="lead" data-placeholder="Type Message Here..."></div>
                    <div id="editorPreview"></div>                                            
            </div><!-- END OF MODAL BODY -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-info" data-dismiss="modal">Send</button>
            </div><!--END MODAL FOOTER -->
        </div><!--END MODAL CONTENT -->
    </div><!--END MODAL DIALOG -->
</div><!-- End of Modal EMAIL-->
